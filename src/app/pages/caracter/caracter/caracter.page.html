<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>caracter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img [src]="imgPerfil">
  <p>{{ name }}</p>
  <p>{{ gender }}</p>
  <p>{{ location.name }}</p>
  <p>{{ status }}</p>
  <p>{{ species }}</p>
  <ion-button (click)="voltar()">Voltar</ion-button>
</ion-content>
